<!DOCTYPE html>
<html>
  <head>
	  <meta http-equiv="Pragma" content="no-cache">
	  <meta http-equiv="Cache-Control" content="no-cache">
	  <meta http-equiv="Expires" content="0">
	  <meta content="text/html; charset=EUC-JP">
	  <meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	  <title>Christmas tree</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	  <script type="text/javascript" src="js/angular.min.js"></script>
	  <script type="text/javascript" src="js/app.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
   	  socket = io.connect('http://192.168.2.2:3000');
		</script>
  </head>
  <body>
    <div class="container" ng-app="app">
      <div class="page-header">
        <h1>Christmas tree</h1>
      </div>
      <div ng-controller="cBrightness">
        <div class="form-group">
          <input type="range" min="0" max="4095" step="1"
                 ng-model="brightness" ng-change="update()">
        </div>
      </div>
      <hr>
      <div ng-controller="cOptions">
        <div class="form-group">
          <select class="form-control" ng-model="pattern" ng-change="updatePattern()">
            <option value="on">on</option>
            <option value="random">random</option>
            <option value="off">off</option>
          </select>
        </div>
        <div ng-controller="cOn" ng-show="$parent.pattern == 'on'">
        </div>
        <div ng-controller="cRandom" ng-show="$parent.pattern == 'random'">
          <div class="form-group">
            <label for="speed">speed {{times_per_sec}}</label>
            <input id="speed" type="range" min="1" max="80" step="1"
                   ng-model="speed" ng-change="updateSpeed()">
          </div>
          <div class="form-group">
            <label for="number">number</label>
            <input id="number" type="range" min="0" max="15" step="1"
                   ng-model="ledNumber" ng-change="updateLedNumber()">
          </div>
        </div>
        <div ng-controller="cOff" ng-show="$parent.pattern == 'off'">
        </div>
      </div>
    </div>
  </body>
</html>
